# ======================================================================================
# Specify the path of the OpenAPI documentation
springdoc.api-docs.path=/v3/api-docs

# ======================================================================================
# Paths to exclude
springdoc.paths-to-exclude=/swagger-resources/**, /v2/**

# ======================================================================================
# Paths to include
#springdoc.pathsToMatch=

